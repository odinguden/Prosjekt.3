        <style>
            .framside-container {
                grid-column: span 12;
                display: grid;
                grid-template-columns: repeat( 12, 1fr);
                justify-content: space-around;
                background-color: black;
                border-radius: 25px;
                margin: 10px;
                overflow: hidden;
                border: solid;
                border-color: orangered;
                transition: 1s;
            }

            .delkapittel {
                position: relative;
                grid-column: span 3;
                text-align: center;
                transition: 1s;
            }

                .delkapittel > a:hover > img {
                    opacity: 0.5;
                    transition: 1s;
                    filter: blur(1.5px)
                }

                .delkapittel > a:hover > span {
                    opacity: 1;
                    transition: 2s;
                }

                .delkapittel > a > span {
                    color: white;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    opacity: 0;
                    font-size: 50px;
                    transition: 1s;
                }

                .delkapittel > a > img {
                    width: 100%;
                    transition: 1s;
                }

            .samandrag {
                background-color: orangered;
                border-radius: 25px;
                grid-column: span 3;
                text-align: center;
                height: 100px;
                text-decoration: none;
                color: black;
            }

                .samandrag:hover {
                    transition: 1s;
                    opacity: 0.6;
                }
        </style>
        
    </head>
